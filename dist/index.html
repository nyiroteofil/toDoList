<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./App.js"></script>
    <title>my projects</title>
<script defer src="runtime.toDoList.js"></script><script defer src="app.toDoList.js"></script></head>
<body>
    <div class="side-bar">
        <div class="projects">
            <h1 class="sidebar-title">Projects</h1>
            <div class="project-items"></div>
            <button id="add-project">Add project</button>

            <!--The form for creating projects-->
            <div class="project-form show">
                <div class="input-container">
                    <label for="project-name-input">Name of the project:</label><input type="text" id="project-name-input">
                </div>
                <div class="input-container">
                    <label for="project-description-input">Description:</label><textarea id="project-description-input" cols="20" rows="3"></textarea>
                </div>
                <div class="button-container">
                    <button id="create-project">Add</button>
                    <button id="close-popup">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="list-area">
        <h1 class="list-title">this project</h1>
        <div class="tasks">
            <button id="add-task">Add task</button>
        </div>
    </div>
</body>
</html>
