<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="./App.js" defer="defer"></script><title>my projects</title><link rel="icon" href="favicon.ico"><script defer="defer" src="app.toDoList.js"></script></head><body><div class="side-bar"><div class="projects"><h1 class="sidebar-title">Projects</h1><div class="project-items"></div><button id="add-project">Add project</button><div class="project-form"><div class="input-container"><label for="project-name-input">Name of the project:</label><input id="project-name-input"></div><div class="input-container"><label for="project-description-input">Description:</label><textarea id="project-description-input" cols="20" rows="3"></textarea></div><div class="button-container"><button id="create-project">Add</button> <button id="close-popup">Close</button></div></div></div></div><div class="list-area"><h1 class="list-title">this project</h1><div class="tasks"></div><div class="task-form"><label for="task-name" class="task-name-label">Tasks name</label><input id="task-name"> <label for="task-date" class="task-date-label">task's due date</label><input type="date" id="task-date"><div class="priority-container"><input type="radio" name="priority" id="priority-low" value="Low"><label for="priority-low">Low</label> <input type="radio" name="priority" id="priority-normal" value="Normal" checked="checked"><label for="priority-normal">Normal</label> <input type="radio" name="priority" id="priority-high" value="High"><label for="priority-high">High</label></div><div class="task-button-container"><button id="create-task">Add</button> <button id="close-popup-task">Close</button></div></div></div></body></html>
