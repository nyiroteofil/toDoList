<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./App.js" defer></script>
    <title>my projects</title>
</head>
<body>
    <div class="side-bar">
        <div class="projects">
            <h1 class="sidebar-title">Projects</h1>
            <div class="options">
                <button id="today-btn">Today</button>
                <button id="high-prior">High priority</button>
            </div>
            <div class="project-items"></div>
            <button id="add-project">Add project</button>

            <!--The form for creating projects-->
            <div class="project-form">
                <div class="input-container">
                    <label for="project-name-input">Name of the project:</label><input type="text" id="project-name-input">
                </div>
                <div class="button-container">
                    <button id="create-project">Add</button>
                    <button id="close-popup">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="list-area">
        <h1 class="list-title">this project</h1>
        <div class="tasks">
        </div>
    </div>
    <div class="task-form">
        <label for="task-name" class="task-name-label">Tasks name</label><input type="text" id="task-name">
        <label for="task-date" class="task-date-label">task's due date</label><input type="date" id="task-date">
        <div class="priority-container">
            <input type="radio" name="priority" id="priority-low" value="Low"><label for="priority-low">Low</label>
            <input type="radio" name="priority" id="priority-normal" value="Normal" checked><label for="priority-normal">Normal</label>
            <input type="radio" name="priority" id="priority-high" value="High"><label for="priority-high">High</label>
        </div>
        <div class="task-button-container">
            <button id="create-task">Add</button>
            <button id="close-popup-task">Close</button>
        </div>
    </div>
</body>
</html>
